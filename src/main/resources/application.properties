spring.application.name=zentrald
server.port=9091

# \u2500\u2500 Thymeleaf \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8

# \u2500\u2500 MySQL DataSource \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500
spring.datasource.url=jdbc:mysql://localhost:3306/zentrald?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=zentrald
spring.datasource.password=zentrald01
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# \u2500\u2500 JPA / Hibernate \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500
# update: auto-creates/alters tables on startup (dev only \u2014 use validate in prod)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# \u2500\u2500 MessageSource (i18n) \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.cache-duration=-1

# -- Password Encoding (config/crypto-config.xml) ----------------------------
# classpath: reads from src/main/resources/crypto-config.xml (inside JAR)
# file:      reads from the file system, e.g. file:/etc/zentrald/crypto-config.xml
crypto.config.path=classpath:config/crypto-config.xml
