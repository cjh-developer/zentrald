<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ── 화면 위변조 방지 메타 ───────────────────────────────────────── -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta name="_csrf"        th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title th:text="#{reset.title}">비밀번호 초기화 - Zentrald</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background: #fff;
            padding: 40px 36px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        .lang-switcher {
            position: absolute;
            top: 16px;
            right: 20px;
            font-size: 0.78rem;
            display: flex;
            gap: 6px;
            align-items: center;
        }
        .lang-switcher a { color: #9ca3af; text-decoration: none; transition: color 0.2s; }
        .lang-switcher a:hover, .lang-switcher a.active { color: #4f46e5; font-weight: 600; }
        .lang-sep { color: #e5e7eb; }

        .brand {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #4f46e5;
            letter-spacing: 1px;
            margin-bottom: 6px;
            margin-top: 12px;
        }
        h2 { text-align: center; font-size: 1.1rem; color: #1f2937; margin-bottom: 6px; }
        .subtitle { text-align: center; font-size: 0.85rem; color: #9ca3af; margin-bottom: 24px; }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 6px; font-size: 0.88rem; color: #374151; font-weight: 500; }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79,70,229,0.1);
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        .btn-primary:hover { background: #4338ca; }
        .alert {
            padding: 10px 14px;
            border-radius: 8px;
            margin-bottom: 18px;
            font-size: 0.88rem;
        }
        .alert-error   { background: #fee2e2; color: #b91c1c; border: 1px solid #fca5a5; }
        .alert-success { background: #d1fae5; color: #065f46; border: 1px solid #6ee7b7; }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 22px;
            font-size: 0.85rem;
            color: #6b7280;
            text-decoration: none;
        }
        .back-link:hover { color: #4f46e5; }
    </style>
</head>
<body>
    <div class="card">

        <!-- Language switcher -->
        <div class="lang-switcher">
            <a href="?lang=ko"
               th:classappend="${#locale.language == 'ko'} ? ' active'"
               th:text="#{lang.ko}">한국어</a>
            <span class="lang-sep">|</span>
            <a href="?lang=en"
               th:classappend="${#locale.language == 'en'} ? ' active'"
               th:text="#{lang.en}">English</a>
        </div>

        <div class="brand">Zentrald</div>
        <h2 th:text="#{reset.heading}">비밀번호 초기화</h2>
        <p class="subtitle" th:text="#{reset.subtitle}">아이디와 새 비밀번호를 입력해 주세요.</p>

        <div class="alert alert-error"   th:if="${errorMsg}"   th:text="${errorMsg}"></div>
        <div class="alert alert-success" th:if="${successMsg}" th:text="${successMsg}"></div>

        <!-- 초기화 성공 후 폼 숨김, th:action 이 CSRF 토큰을 자동 삽입 -->
        <form th:action="@{/account/reset-password}" method="post"
              th:unless="${successMsg}" novalidate>
            <div class="form-group">
                <label for="username" th:text="#{reset.username}">아이디</label>
                <input type="text" id="username" name="username"
                       th:placeholder="#{reset.username.placeholder}"
                       autocomplete="username"
                       spellcheck="false"
                       required autofocus>
            </div>
            <div class="form-group">
                <label for="newPassword" th:text="#{reset.new-password}">새 비밀번호</label>
                <input type="password" id="newPassword" name="newPassword"
                       th:placeholder="#{reset.new-password.placeholder}"
                       autocomplete="new-password"
                       required>
            </div>
            <div class="form-group">
                <label for="confirmPassword" th:text="#{reset.confirm-password}">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword"
                       th:placeholder="#{reset.confirm-password.placeholder}"
                       autocomplete="new-password"
                       required>
            </div>
            <button type="submit" class="btn-primary" th:text="#{reset.submit}">비밀번호 초기화</button>
        </form>

        <a th:href="@{/}" class="back-link" th:text="#{reset.back}">← 로그인으로 돌아가기</a>
    </div>
</body>
</html>
