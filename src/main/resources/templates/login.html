<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ── 화면 위변조 방지 메타 ───────────────────────────────────────── -->
    <!-- IE 호환성 모드 비활성화: 최신 렌더링 엔진 강제 사용 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Referrer 정책: 외부 출처로는 origin만 전송 -->
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <!-- CSRF 토큰 (JavaScript 기반 요청용 — form은 th:action이 자동 삽입) -->
    <meta name="_csrf"        th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title th:text="#{login.title}">로그인 - Zentrald</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background: #fff;
            padding: 40px 36px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        /* Language switcher */
        .lang-switcher {
            position: absolute;
            top: 16px;
            right: 20px;
            font-size: 0.78rem;
            display: flex;
            gap: 6px;
            align-items: center;
        }
        .lang-switcher a { color: #9ca3af; text-decoration: none; transition: color 0.2s; }
        .lang-switcher a:hover, .lang-switcher a.active { color: #4f46e5; font-weight: 600; }
        .lang-sep { color: #e5e7eb; }

        .brand {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #4f46e5;
            letter-spacing: 1px;
            margin-bottom: 6px;
            margin-top: 12px;
        }
        .tagline {
            text-align: center;
            font-size: 0.88rem;
            color: #9ca3af;
            margin-bottom: 28px;
        }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 6px; font-size: 0.88rem; color: #374151; font-weight: 500; }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79,70,229,0.1);
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        .btn-primary:hover { background: #4338ca; }
        .alert {
            padding: 10px 14px;
            border-radius: 8px;
            margin-bottom: 18px;
            font-size: 0.88rem;
        }
        .alert-error   { background: #fee2e2; color: #b91c1c; border: 1px solid #fca5a5; }
        .alert-success { background: #d1fae5; color: #065f46; border: 1px solid #6ee7b7; }
        .account-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 22px;
            font-size: 0.83rem;
        }
        .account-links a { color: #6b7280; text-decoration: none; transition: color 0.2s; }
        .account-links a:hover { color: #4f46e5; }
        .separator { color: #d1d5db; }
    </style>
</head>
<body>
    <div class="card">

        <!-- Language switcher -->
        <div class="lang-switcher">
            <a href="?lang=ko"
               th:classappend="${#locale.language == 'ko'} ? ' active'"
               th:text="#{lang.ko}">한국어</a>
            <span class="lang-sep">|</span>
            <a href="?lang=en"
               th:classappend="${#locale.language == 'en'} ? ' active'"
               th:text="#{lang.en}">English</a>
        </div>

        <div class="brand">Zentrald</div>
        <p class="tagline" th:text="#{login.tagline}">계정에 로그인하세요</p>

        <div class="alert alert-error"   th:if="${errorMsg}"  th:text="${errorMsg}"></div>
        <div class="alert alert-success" th:if="${logoutMsg}" th:text="${logoutMsg}"></div>

        <!--
            th:action 이 CSRF hidden 필드를 자동 삽입합니다.
            폼 데이터 위변조 방지: 서버는 토큰 불일치 시 403을 반환합니다.
        -->
        <form th:action="@{/auth/login}" method="post" novalidate>
            <div class="form-group">
                <label for="username" th:text="#{login.username}">아이디</label>
                <input type="text" id="username" name="username"
                       th:placeholder="#{login.username.placeholder}"
                       autocomplete="username"
                       spellcheck="false"
                       required autofocus>
            </div>
            <div class="form-group">
                <label for="password" th:text="#{login.password}">비밀번호</label>
                <input type="password" id="password" name="password"
                       th:placeholder="#{login.password.placeholder}"
                       autocomplete="current-password"
                       required>
            </div>
            <button type="submit" class="btn-primary" th:text="#{login.submit}">로그인</button>
        </form>

        <div class="account-links">
            <a th:href="@{/account/find-username}" th:text="#{login.find-username}">아이디 찾기</a>
            <span class="separator">·</span>
            <a th:href="@{/account/reset-password}" th:text="#{login.reset-password}">비밀번호 초기화</a>
        </div>
    </div>
</body>
</html>
